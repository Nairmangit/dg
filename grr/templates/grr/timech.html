<!doctype  html>
<html  lang="ru">
	<head>
		<title>Личный кабинет</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body>
	  <div  class="container-fluid">
			<div class="row">
				<div class="col-3">
					<li class="list-group-item">
						<form method="POST" action="{% url 'grath' sensid %}">
							{% csrf_token %}
							<button class="btn btn-primary" type="submit">Построить график</button>
						</form>
					</li>
					<li class="list-group-item">
						<form action="{% url 'lk' %}">
							<button class="btn btn-primary" type="submit">Вернуться</button>
						</form>
					</li>
				</div>
				<div class="col-9">
					<li class="list-group-item">
						<table class="table table-bordered">
							<thead>
								<th>Дата</th>
								<th>Показание датчика</th>
							</thead>
							<tbody>
								{% for value in values_list%}
								<tr>
									<td>{{value.dat}}</td>
									<td>{{value.tem}} {{senstype}}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</li>
				</div>
	  </div>
	</div>
	</body>
</html>
